    <!--Awesome & Solid JS Font-->
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">

        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
                </div>
            </nav>
            <h1>Just the Recipes, Please!</h1><br>
            <div class="search-container">
                <form id = "recipeForm">
                  <input type="text" placeholder="Search.." name="search" id = "searchVal">

                  <div class = "resultDiv">

                  </div>

                <div id = "ingredientsUpto">
                    <label for="num">Max Number of Ingredients: </label>
                    <select id = "num">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>

                        <option value="5">5</option>
                        <option value="6">6</option>

                    </select> 
                </div>
            </div><br>
            <canvas id="nutrientPieChart" class = "piChart">
                
            </canvas>
            <div class="line"></div>
            <h2 id = "recipeName"></h2>
            <img id = "recipePic" style = "width: 200px; height: auto"><br><br>
            <div class = "recipeIngredient" id = ingredients>
            </div>

            </div>

        $(document).ready(function () {

                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    <script src = "script.js"></script>
